<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ❤️</title>

  <style>
    body {
      margin: 0;
      background-color: #f4f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      width: min(900px, 92vw);
    }

    #mainImage {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: opacity 0.6s ease;
      display: block;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: manipulation;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <img id="mainImage" src="image1.png" alt="Valentine" />
  </div>

  <script>
    // MUST match image1.png pixel dimensions (yours is 1545 x 2000)
    const IMG_W = 1545;
    const IMG_H = 2000;

    let current = 1;
    const img = document.getElementById("mainImage");

    function swapTo(src) {
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = src;
        img.style.opacity = 1;
      }, 600);
    }

    // Use pointerdown for best Safari/mobile reliability
    img.addEventListener("pointerdown", (event) => {
      if (current !== 1) return;

      const rect = img.getBoundingClientRect();
      const x = (event.clientX - rect.left) * (IMG_W / rect.width);
      const y = (event.clientY - rect.top) * (IMG_H / rect.height);

      // ✅ Tight-but-usable YES area around the "YES" word
      // (measured from your image)
      const yesArea = (x >= 515 && x <= 720 && y >= 930 && y <= 1045);

      // ✅ Tight-but-usable NO area around the "NO" word
      const noArea  = (x >= 875 && x <= 1055 && y >= 930 && y <= 1045);

      if (yesArea) {
        current = 2;
        swapTo("image2.png");
        return;
      }

      if (noArea) {
        current = 3;
        swapTo("image3.png");
        return;
      }
    });
  </script>
</body>
</html>
