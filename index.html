<script>
let current = 1;
const img = document.getElementById("mainImage");

/*
Original image size:
1545px width Ã— 2000px height
*/

img.addEventListener("click", function(event) {

  if (current !== 1) return;

  const rect = img.getBoundingClientRect();

  const x = (event.clientX - rect.left) * (1545 / rect.width);
  const y = (event.clientY - rect.top) * (2000 / rect.height);

  // YES area (tight around text)
  const yesArea =
    x >= 470 && x <= 630 &&
    y >= 880 && y <= 1010;

  // NO area (measured to match the NO bubble)
  const noArea =
    x >= 690 && x <= 850 &&
    y >= 880 && y <= 1010;

  if (yesArea) {
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = "image2.png";
      img.style.opacity = 1;
      current = 2;
    }, 600);
  }

  if (noArea) {
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = "image3.png";
      img.style.opacity = 1;
      current = 3;
    }, 600);
  }

});
</script>
